id: open-redirect2

info:
  name: Open Redirect Detection
  author: ashiquremon
  severity: medium
  tags: redirect,dast

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      redirect:
        - "evil.com"
        - "google.com"

    fuzzing:

      - part: query
        mode: single
        values:
          - "http"
        fuzz:
          - "//{{redirect}}"
          - "////{{redirect}}"
          - "//%2F/{{redirect}}"
          - "https://{{redirect}}"
          - "http://{{redirect}}"
          - "http:/{{redirect}}"
          - "http:{{redirect}}"
          - "/%0a/{{redirect}}"
          - "{{BaseURL}}.{{redirect}}"
          - "{{BaseURL}}@{{redirect}}"
          - "{{redirect}}"


    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - 'Location: //%2F/evil.com'
          - 'Location: /%0D/evil.com'
          - 'Location: /%2F/evil.com'
          - 'Location: /%5Cevil.com'
          - 'Location: https://evil.com'
          - 'Location: http://evil.com'
          - 'Location: http:/evil.com'
          - 'Location: /%09/evil.com'
          - 'Location: /%00/evil.com'
          - 'Location: /%0a/evil.com'
          - 'Location: \/evil.com'
          - 'Location: {{BaseURL}}.{{redirect}}'
          - 'Location: {{BaseURL}}@{{redirect}}'
          - 'Location: //evil.com'
          - 'Location: evil.com'
          - 'Location: https:evil.com'
          - 'Location: http:evil.com'
          - 'Location: ////evil.com'
          - 'Location: google.com'
          - 'Location: //google.com'
          - 'Location: https://google.com'
          - 'Location: http://google.com'
          - 'Location: ////google.com'

      - type: status
        status:
          - 301
          - 302
          - 307
