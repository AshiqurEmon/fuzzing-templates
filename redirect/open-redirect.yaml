id: open-redirect2

info:
  name: Open Redirect Detection
  author: ashiquremon
  severity: medium
  tags: redirect,dast

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      redirect:
        - "googe.com"
        - "google.com"

    fuzzing:

      - part: query
        mode: single
        values:
          - "http"
        fuzz:
          - "//{{redirect}}"
          - "////{{redirect}}"
          - "//%2F/{{redirect}}"
          - "https://{{redirect}}"
          - "http://{{redirect}}"
          - "http:/{{redirect}}"
          - "http:{{redirect}}"
          - "/%0a/{{redirect}}"
          - "{{BaseURL}}.{{redirect}}"
          - "{{BaseURL}}@{{redirect}}"
          - "{{redirect}}"
          - "google.com/amp/s/googe.com/"
          - "google.com/amp/s/googe.com"
          - "https://google.com/amp/s/googe.com"


    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - 'Location: //%2F/googe.com'
          - 'Location: /%0D/googe.com'
          - 'Location: /%2F/googe.com'
          - 'Location: /%5Cgooge.com'
          - 'Location: https://googe.com'
          - 'Location: http://googe.com'
          - 'Location: http:/googe.com'
          - 'Location: /%09/googe.com'
          - 'Location: /%00/googe.com'
          - 'Location: /%0a/googe.com'
          - 'Location: \/googe.com'
          - 'Location: {{BaseURL}}.{{redirect}}'
          - 'Location: {{BaseURL}}@{{redirect}}'
          - 'Location: //googe.com'
          - 'Location: googe.com'
          - 'Location: https:googe.com'
          - 'Location: http:googe.com'
          - 'Location: ////googe.com'
          - 'Location: google.com'
          - 'Location: //google.com'
          - 'Location: https://google.com'
          - 'Location: http://google.com'
          - 'Location: ////google.com'
          - 'Location: google.com/amp/s/googe.com'
          - 'Location: https://google.com/amp/s/googe.com'

      - type: status
        status:
          - 301
          - 302
          - 307
