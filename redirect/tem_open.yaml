id: open-redirect

info:
  name: Open Redirect Detection
  author: princechaddha
  severity: medium
  tags: redirect,dast

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      redirect:
        - "evil.com"

    fuzzing:
      - part: query
        mode: single
        keys:
          - AuthState
          - URL
          - _url
          - callback
          - checkout
          - checkout_url
          - content
          - continue
          - continueTo
          - counturl
          - data
          - dest
          - dest_url
          - destination
          - dir
          - document
          - domain
          - done
          - download
          - feed
          - file
          - file_name
          - file_url
          - folder
          - folder_url
          - forward
          - from_url
          - go
          - goto
          - host
          - html
          - http
          - https
          - image
          - image_src
          - image_url
          - imageurl
          - img
          - img_url
          - include
          - langTo
          - load_file
          - load_url
          - login_to
          - login_url
          - logout
          - media
          - navigation
          - next
          - next_page
          - open
          - out
          - page
          - page_url
          - pageurl
          - path
          - picture
          - port
          - proxy
          - r
          - r2
          - redir
          - redirect
          - redirectUri
          - redirectUrl
          - redirect_to
          - redirect_uri
          - redirect_url
          - reference
          - referrer
          - req
          - request
          - ret
          - retUrl
          - return
          - returnTo
          - return_path
          - return_to
          - return_url
          - rt
          - rurl
          - show
          - site
          - source
          - src
          - target
          - to
          - u
          - uri
          - url
          - val
          - validate
          - view
          - window
          - back
          - cgi
          - follow
          - home
          - jump
          - link
          - location
          - menu
          - move
          - nav
          - orig_url
          - out_url
          - query
          - auth
          - callback_url
          - confirm_url
          - destination_url
          - domain_url
          - entry
          - exit
          - cb_url
          - forward_url
          - go_to
          - goto_url
          - home_url
          - image_link
          - load
          - logout_url
          - nav_to
          - origin
          - page_link
          - redirect_link
          - ref
          - referrer_url
          - return_link
          - return_to_url
          - source_url
          - target_url
          - to_url
          - validate_url
        fuzz:
          - "https://{{redirect}}"

      - part: query
        mode: single
        values:
          - "https?://" # Replace HTTP URLs with alternatives
          - "https%3A%2F%2F"
          - "http?://" # Replace HTTP URLs with alternatives
          - "http%3A%2F%2F"
        fuzz:
          - "https://{{redirect}}"
          - "//{{redirect}}"
          - "////{{redirect}}"
          - "//%2F/{{redirect}}"
          - "/%0D/{{redirect}}"
          - "/%2F/{{redirect}}"
          - "/%5C{{redirect}}"
          - "/%00/{{redirect}}"
          - "/%09/{{redirect}}"
          - "/%0a/{{redirect}}"
          - "{{BaseURL}}.{{redirect}}"
          - "{{BaseURL}}@{{redirect}}"
          - "{{redirect}}"
          - "https:{{redirect}}"


    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - 'Location: https://evil.com'
          - 'Location: //%2F/evil.com'
          - 'Location: /%0D/evil.com'
          - 'Location: /%2F/evil.com'
          - 'Location: /%5Cevil.com'
          - 'Location: /%09/evil.com'
          - 'Location: /%00/evil.com'
          - 'Location: /%0a/evil.com'
          - 'Location: \/evil.com'
          - 'Location: {{BaseURL}}.{{redirect}}'
          - 'Location: {{BaseURL}}@{{redirect}}'
          - 'Location: //evil.com'
          - 'Location: evil.com'
          - 'Location: https:evil.com'
          - 'Location: ////evil.com'

      - type: status
        status:
          - 301
          - 302
          - 307
